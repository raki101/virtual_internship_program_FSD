<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $("document").ready(function(){
        $("#btn").click(function(){
          var color =  $("input").val(); 
          $(".text").text(color);
            $("body").css("background-color",color)
            
        })
    });
</script>
<body>
    <h1 style="text-align:center;">JQUERY</h1>
    <div id="container" style="text-align: center;">
        <div class="text" style="padding: 20px;font-size: large;font-family: 'Segoe UI';"></div>
        <input type="text" name="input" placeholder="Enter the color" style="outline: none;" id="input">
        <br>
        <br>
        <button id="btn" style="outline: none;">submit</button>
    </div>
</body>
</html>
